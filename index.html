<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple color maker">
    <link rel="stylesheet" href="style.css">
    <title>RGB Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<section class="color">
    <div class="color-container" >
        <p class="color-text">Let's make your color!</p>
        <i title="Copy color" class="fas fa-copy" style="display: none"> Copy</i>
    </div>
    <div class="controls-container">
        <div class="control-1">
            <label style="color: red" for="r">Red</label>
            <input class="range" type="range" name="red" id="r" min="0" max="255" value="0">
            <p class="control-1-text">0</p>
        </div>
        <div class="control-2">
            <label style="color: green" for="g">Green</label>
            <input class="range" type="range" name="green" id="g" min="0" max="255" value="0">
            <p class="control-2-text">0</p>
        </div>
        <div class="control-3">
            <label style="color: blue" for="b">Blue</label>
            <input class="range" type="range" name="blue" id="b" min="0" max="255" value="0">
            <p class="control-3-text">0</p>
        </div>
    </div>
</section>
<section class="message">
</section>
<script src="main.js"></script>
</body>
</html>
